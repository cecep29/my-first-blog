{% extends 'blog/base.html' %}
{% load staticfiles %}

{% block content %}
    <div class="post">
        {% if post.published_date %}
            <div class="date">
                {{ post.published_date}}
            </div>
        {% endif %}
        {% if user.is_authenticated %}
            <a href="{% url 'post_edit' pk=post.pk%}" class="btn  btn-default top-menu"><span class="glyphicon glyphicon-edit"></span></a>
        {% endif %}
        <h1>{{ post.title }}</h1>
        <p>{{ post.text }}</p>
    </div>
{% endblock %}
